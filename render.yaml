services:
  - type: web
    name: tarot-master-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: tarot-db
          property: connectionString
      - key: YOOKASSA_SHOP_ID
        sync: false
      - key: YOOKASSA_SECRET_KEY
        sync: false

databases:
  - name: tarot-db
    databaseName: tarot
    user: tarot_user
    plan: free
